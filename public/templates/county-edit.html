<div class="row">
    <div class="col-lg-offset-2 col-lg-8">
        <div class="location-edit">
            <h3>Megye - {{ countyData.name }}</h3>
            <hr/>
            <form class="form-horizontal">
                <fieldset>
                    <legend>Alap adatok</legend>
                    <div class="form-group">
                        <label class="col-sm-3">Név</label>
                        <div class="col-sm-9"><input ng-model="countyData.name" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Leírás</label>
                        <div class="col-sm-9"><textarea ng-model="countyData.description" class="form-control"></textarea></div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Vonal stílus</legend>
                    <div class="form-group">
                        <label class="col-sm-3">Vastagság</label>
                        <div class="col-sm-9"><input ng-model="countyData.style.width" type="number" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Szín</label>
                        <div class="col-sm-9"><input ng-model="countyData.style.color" type="color" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Átlátszóság</label>
                        <div class="col-sm-9"><input ng-model="countyData.style.opacity" type="number" min="0" max="1" step="0.1" class="form-control"></div>
                    </div>
                </fieldset>
            </form>
            <div>
                <div class="form-group">
                    <button type="button" ng-click="save()" class="btn btn-primary pull-right">Mentés</button>
                    <a href="#/" class="btn btn-link pull-right">Vissza</a>
                </div>
            </div>
        </div>
    </div>
</div>
